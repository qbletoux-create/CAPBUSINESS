<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cap Business - Recommandations</title>
    <style>
        :root {
            --primary-blue: #1e3a8a;
            --secondary-blue: #3b82f6;
            --light-blue: #dbeafe;
            --accent-blue: #60a5fa;
            --white: #ffffff;
            --gray-light: #f3f4f6;
            --gray-medium: #9ca3af;
            --gray-dark: #374151;
            --success: #10b981;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #3b82f6 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--gray-dark);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(30, 58, 138, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 650px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: var(--white);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: var(--light-blue);
            font-size: 1.2rem;
            font-weight: 500;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
        }

        .form-card {
            background: #ffffff !important;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 0, 0, 0.1);
            opacity: 1 !important;
            visibility: visible !important;
            display: block !important;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            color: var(--primary-blue);
            font-weight: 600;
            font-size: 1rem;
        }

        .label-icon {
            font-size: 1.2rem;
            display: inline-block;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            color: var(--gray-dark);
            font-weight: 500;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--secondary-blue);
            background: var(--white);
            box-shadow:
                0 0 0 4px rgba(59, 130, 246, 0.1),
                0 4px 12px rgba(59, 130, 246, 0.2);
            transform: translateY(-2px);
        }

        .form-group input::placeholder {
            color: var(--gray-medium);
        }

        .form-divider {
            margin: 32px 0 24px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--light-blue);
            display: flex;
            align-items: center;
        }

        .form-divider span {
            color: var(--primary-blue);
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .checkbox-group {
            background: var(--light-blue);
            padding: 16px;
            border-radius: 8px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .checkbox-group.checked {
            background: rgba(59, 130, 246, 0.1);
            border-color: var(--secondary-blue);
        }

        .checkbox-label {
            display: flex;
            align-items: flex-start;
            cursor: pointer;
            font-weight: 500;
            color: var(--gray-dark);
        }

        .checkbox-label input[type="checkbox"] {
            width: auto;
            margin-right: 12px;
            margin-top: 2px;
            cursor: pointer;
            width: 20px;
            height: 20px;
            accent-color: var(--secondary-blue);
        }

        .checkbox-label span {
            flex: 1;
            line-height: 1.5;
        }

        .form-actions {
            margin-top: 32px;
        }

        .btn-primary {
            width: 100%;
            padding: 16px 28px;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
            background-size: 200% 200%;
            color: var(--white);
            border: none;
            border-radius: 12px;
            font-size: 1.15rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow:
                0 8px 24px rgba(30, 58, 138, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow:
                0 12px 32px rgba(30, 58, 138, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.2) inset;
            background-position: 100% 0;
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-loader {
            font-size: 1.2rem;
        }

        .message {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            font-weight: 500;
            animation: fadeIn 0.3s ease-out;
        }

        .message.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 2px solid var(--success);
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 2px solid var(--error);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* ===== RESPONSIVE MOBILE ===== */
        @media (max-width: 640px) {
            body {
                padding: 10px;
            }

            .header {
                margin-bottom: 20px;
            }

            .header h1 {
                font-size: 1.6rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .form-card {
                padding: 20px 16px;
                border-radius: 16px;
            }

            .form-group {
                margin-bottom: 16px;
            }

            .form-group label {
                font-size: 0.9rem;
            }

            .form-group input,
            .form-group select {
                padding: 12px 14px;
                font-size: 16px;
                /* Emp√™che le zoom auto iOS */
                border-radius: 10px;
            }

            .form-group input:focus,
            .form-group select:focus {
                transform: none;
                box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
            }

            .form-divider {
                margin: 20px 0 16px;
            }

            .checkbox-group {
                padding: 12px;
            }

            .form-actions {
                margin-top: 24px;
            }

            .btn-primary {
                padding: 14px 20px;
                font-size: 1rem;
                border-radius: 10px;
            }

            .btn-primary:hover {
                transform: none;
            }

            .message {
                padding: 12px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

    <script>

    <script>
        // Configuration
        const WEBHOOK_URL = 'https://n8n.srv1156867.hstgr.cloud/webhook/referral';

        // Liste des membres Cap Business avec leurs emails
        const MEMBRES = {
            'Aur√©lie Debord': 'aurelie.debord@fidal.com',
            'Gr√©gory Doranges': 'contact@doranges-avocat.fr',
            'Guillaume Durand': 'larochelle@ixina.com',
            'Geoffrey Leduc': 'hello@agence-basalte.fr',
            'Gaetan Gousseau': 'contact@volttech.fr',
            'Aude Mayaud': 'contact@serenaservices.fr',
            'Aur√©lie Doranges': 'aurelie.doranges@avocat-doranges.fr',
            'Cyrille Gallais': 'info@portraitscygal.fr',
            'Vincent Mauvillain': 'Vincent.mauvillain@outlook.fr',
            'St√©phane Cayez': 'larochelle-iledere@freedomboatclub.fr',
            'Denis Dufeu': 'denis.dufeu@safti.fr',
            'Stanislas Delanoue': 'sdelanoue@exaltconseil.com',

            'Mickael Maingard': 'contact@ecologisclean.com',
            'Michael Virginius': 'm.virginius@delvie.fr',
            'Sylvain Cordier': 'sylvain.cordier@syco-conseil.com',
            'L√©o Picon': 'l.picon@renvy.fr',
            'Quentin Bletoux': 'qbletoux@laboiteaoutia.fr',
            'J√©r√©my Dos Santos': 'jeremy@cjmat.eu',
            'Romain Chuburu': 'chaudfroid17@gmail.com',
            'J√©r√©my Baty': 'qbletoux@laboiteaoutia.fr',
            'Sabine Cantal': 'sabinecantal.avocat@outlook.fr'
        };

        // Initialisation au chargement du DOM
        document.addEventListener('DOMContentLoaded', function () {
            initializeForm();
        });

        function initializeForm() {
            const origineSelect = document.getElementById('origine');
            const destinataireSelect = document.getElementById('destinataire');
            const dateInput = document.getElementById('date');

            if (dateInput) {
                const today = new Date().toISOString().split('T')[0];
                dateInput.value = today;
            }

            if (origineSelect && destinataireSelect) {
                Object.keys(MEMBRES).forEach(membre => {
                    const optionOrigine = document.createElement('option');
                    optionOrigine.value = membre;
                    optionOrigine.textContent = membre;
                    origineSelect.appendChild(optionOrigine);

                    const optionDestinataire = document.createElement('option');
                    optionDestinataire.value = membre;
                    optionDestinataire.textContent = membre;
                    destinataireSelect.appendChild(optionDestinataire);
                });
            }

            const form = document.getElementById('recommendationForm');
            if (form) {
                form.addEventListener('submit', handleSubmit);
            }

            const consentCheckbox = document.getElementById('consent');
            const checkboxGroup = document.querySelector('.checkbox-group');
            if (consentCheckbox && checkboxGroup) {
                consentCheckbox.addEventListener('change', function () {
                    if (this.checked) {
                        checkboxGroup.classList.add('checked');
                    } else {
                        checkboxGroup.classList.remove('checked');
                    }
                });
            }
        }

        function setTodayDate() {
            const dateInput = document.getElementById('date');
            if (dateInput) {
                const today = new Date().toISOString().split('T')[0];
                dateInput.value = today;
            }
        }

        async function handleSubmit(event) {
            event.preventDefault();

            const form = event.target;
            const consentCheckbox = document.getElementById('consent');
            const messageDiv = document.getElementById('message');
            const submitButton = form.querySelector('button[type="submit"]');
            const btnText = submitButton.querySelector('.btn-text');
            const btnLoader = submitButton.querySelector('.btn-loader');

            if (!consentCheckbox.checked) {
                showMessage('‚ö†Ô∏è Vous devez confirmer le consentement du contact avant d\'envoyer.', 'error');
                return;
            }

            const elOrigine = document.getElementById('origine');
            const elDestinataire = document.getElementById('destinataire');
            const elContact = document.getElementById('contact') || document.getElementById('prospect');
            const elEmail = document.getElementById('email');
            const elTelephone = document.getElementById('telephone');
            const elDate = document.getElementById('date');

            if (!elOrigine || !elDestinataire || !elContact || !elEmail || !elTelephone || !elDate) {
                showMessage('‚ùå Erreur technique : formulaire incomplet.', 'error');
                return;
            }

            const origine = elOrigine.value;
            const origineEmail = MEMBRES[origine] || '';
            const destinataire = elDestinataire.value;
            const destinataireEmail = MEMBRES[destinataire] || '';

            if (!origineEmail) {
                showMessage(`‚ö†Ô∏è Erreur : votre adresse email (${origine}) n'est pas configur√©e.`, 'error');
                return;
            }
            if (!destinataireEmail) {
                showMessage(`‚ö†Ô∏è Impossible d'envoyer : ${destinataire} n'a pas d'adresse email configur√©e.`, 'error');
                return;
            }

            const formData = {
                origine: origine,
                origineEmail: origineEmail,
                destinataire: destinataire,
                destinataireEmail: destinataireEmail,
                contact: elContact.value,
                email: elEmail.value,
                telephone: elTelephone.value,
                date: new Date(elDate.value).toLocaleDateString('fr-FR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                })
            };

            submitButton.disabled = true;
            if (btnText) btnText.style.display = 'none';
            if (btnLoader) btnLoader.style.display = 'inline';
            if (messageDiv) messageDiv.style.display = 'none';

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    showMessage('‚úÖ Recommandation bien envoy√©e', 'success');
                    form.reset();
                    setTodayDate();
                } else {
                    throw new Error(`Erreur serveur (${response.status})`);
                }
            } catch (error) {
                showMessage(`‚ùå Erreur lors de l'envoi : ${error.message}. Veuillez r√©essayer.`, 'error');
            } finally {
                submitButton.disabled = false;
                if (btnText) btnText.style.display = 'inline';
                if (btnLoader) btnLoader.style.display = 'none';
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            if (messageDiv) {
                messageDiv.textContent = text;
                messageDiv.className = `message ${type}`;
                messageDiv.style.display = 'block';
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }
    </script>
